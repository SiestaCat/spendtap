<header class="pt-4 text-center select-none relative">
  <h1 class="text-2xl font-semibold tracking-tight">SpendTap</h1>

  <!-- Botón cambio de tema (esquina superior derecha) -->
  <div class="absolute top-4 right-0">
    <button id="themeBtn" type="button" class="flex items-center justify-center size-10 rounded-full shadow-sm ring-1 ring-slate-300/70 dark:ring-slate-700/70 bg-white/70 dark:bg-slate-800/60 backdrop-blur hover:shadow-md hover:scale-105 hover:bg-white dark:hover:bg-slate-800 cursor-pointer transition-all duration-200">
      <span id="themeIcon" class="inline-block"> 
        <!-- Icono inicial: sistema (laptop) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5A1.5 1.5 0 0 0 4.5 18h15a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 19.5 6h-15A1.5 1.5 0 0 0 3 7.5v9Z"/><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5h18M8.25 18h7.5"/></svg>
      </span>
    </button>
  </div>

  <!-- Fecha en home y month -->
  <div id="home-date" class="mt-4 hidden">
    <div class="flex items-center justify-center gap-3">
      <!-- Botones navegación izquierda -->
      <div class="flex items-center gap-1">
        <button id="prevYearBtn" type="button" class="px-3 py-1.5 text-sm font-medium rounded-lg bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 shadow-sm ring-1 ring-slate-300/30 dark:ring-slate-700/50 transition-all hover:scale-105 active:scale-95">
          <span>&lt;<span id="prevYearLabel">2024</span></span>
        </button>
        <button id="prevMonthBtn" type="button" class="px-3 py-1.5 text-sm font-medium rounded-lg bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 shadow-sm ring-1 ring-slate-300/30 dark:ring-slate-700/50 transition-all hover:scale-105 active:scale-95">
          <span>&lt;<span id="prevMonthLabel">Sep</span></span>
        </button>
      </div>

      <!-- Fecha actual -->
      <p class="text-3xl font-bold text-slate-700 dark:text-slate-200" data-i18n="app.currentMonth">Octubre 2025</p>

      <!-- Botones navegación derecha -->
      <div class="flex items-center gap-1">
        <button id="nextMonthBtn" type="button" class="px-3 py-1.5 text-sm font-medium rounded-lg bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 shadow-sm ring-1 ring-slate-300/30 dark:ring-slate-700/50 transition-all hover:scale-105 active:scale-95">
          <span><span id="nextMonthLabel">Nov</span>&gt;</span>
        </button>
        <button id="nextYearBtn" type="button" class="px-3 py-1.5 text-sm font-medium rounded-lg bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 shadow-sm ring-1 ring-slate-300/30 dark:ring-slate-700/50 transition-all hover:scale-105 active:scale-95">
          <span><span id="nextYearLabel">2026</span>&gt;</span>
        </button>
      </div>
    </div>
  </div>
</header>
