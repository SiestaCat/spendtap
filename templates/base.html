<!doctype html>
<html lang="es" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>{{title}}</title>
    <link rel="stylesheet" crossorigin href="/index.css">
  </head>
  <body class="h-full bg-gradient-to-b from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-950 text-slate-800 dark:text-slate-100">
    <div class="min-h-screen max-w-sm mx-auto flex flex-col p-4 pb-[calc(env(safe-area-inset-bottom)+1rem)]">
      <!-- Header Component -->
      <div id="header-component"></div>
      
      <!-- Main Content -->
      <main class="flex-1 flex flex-col {{mainClass}}">
        <div id="main-content" class="w-full">
          {{content}}
        </div>
      </main>
    </div>

    <!-- Toast Component -->
    <div id="toast" class="pointer-events-none fixed inset-x-0 bottom-20 flex justify-center">
      <div class="hidden items-center gap-2 rounded-full bg-black/80 text-white px-4 py-2 text-sm shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>
        <span>Guardado</span>
      </div>
    </div>

    <!-- Modal selector de idioma -->
    <div id="language-selector-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm hidden">
      <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl ring-1 ring-slate-200 dark:ring-slate-700 max-w-sm w-full mx-4 p-6">
        <!-- Header del modal -->
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100" data-i18n="language.selectLanguage">Seleccionar idioma</h3>
          <button id="close-language-modal" type="button" class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <!-- Opciones de idioma -->
        <div class="space-y-3">
          <button id="select-spanish" type="button" class="w-full flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-700 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors">
            <div class="flex items-center">
              <div class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center mr-3">
                <span class="text-white text-sm font-bold">ES</span>
              </div>
              <span class="text-slate-900 dark:text-slate-100 font-medium" data-i18n="language.spanish">Español</span>
            </div>
            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>

          <button id="select-english" type="button" class="w-full flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-700 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors">
            <div class="flex items-center">
              <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center mr-3">
                <span class="text-white text-sm font-bold">EN</span>
              </div>
              <span class="text-slate-900 dark:text-slate-100 font-medium" data-i18n="language.english">Inglés</span>
            </div>
            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal selector de moneda -->
    <div id="currency-selector-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm hidden">
      <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl ring-1 ring-slate-200 dark:ring-slate-700 max-w-sm w-full mx-4 p-6">
        <!-- Header del modal -->
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100" data-i18n="currency.selectCurrency">Seleccionar moneda</h3>
          <button id="close-currency-modal" type="button" class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <!-- Opciones de moneda -->
        <div class="space-y-3">
          <button id="select-eur" type="button" class="w-full flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-700 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors">
            <div class="flex items-center">
              <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center mr-3">
                <span class="text-white text-sm font-bold">€</span>
              </div>
              <span class="text-slate-900 dark:text-slate-100 font-medium" data-i18n="currency.euro">Euro (EUR)</span>
            </div>
            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>

          <button id="select-usd" type="button" class="w-full flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-700 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors">
            <div class="flex items-center">
              <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center mr-3">
                <span class="text-white text-sm font-bold">$</span>
              </div>
              <span class="text-slate-900 dark:text-slate-100 font-medium" data-i18n="currency.dollar">Dólar (USD)</span>
            </div>
            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>

          <button id="select-gbp" type="button" class="w-full flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-700 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors">
            <div class="flex items-center">
              <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center mr-3">
                <span class="text-white text-sm font-bold">£</span>
              </div>
              <span class="text-slate-900 dark:text-slate-100 font-medium" data-i18n="currency.pound">Libra (GBP)</span>
            </div>
            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Template System will load main.js dynamically -->
  </body>
</html>
